{% macro render_pagination(pagination, endpoint) %}
<head>
  <link rel="stylesheet" type="text/css" href="/property_management1/static/askalione-bootstrap-table-filter/assets/css/bootstrap.css">
</head>
<style>
  .pagination{
    text-align: center;
  }
  .pagination ul{
    display: inline-block;
    margin: 0;
    padding: 0;
    *display: inline;

  }
  .pagination li{
    float: left;

  }
</style>
  <ul class="pagination">

    {% if pagination.has_prev %}
      <li>
        <a href="{{ url_for(endpoint, page=pagination.prev_num) }}" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
    
          <li>
            <a href="{{ url_for(endpoint, page=p) }}">{{ p }}</a>
          </li>
     
          <li class="active">
            <a href="{{ url_for(endpoint, page=p) }}">{{ p }}</a>
          </li>
       
        <li class="disabled">
          <span class="ellipsis">&hellip;</span>
        </li>
     
      <li>
        <a href="{{ url_for(endpoint, page=pagination.next_num) }}" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    {% endif %}

  </ul>

{% endmacro %}
